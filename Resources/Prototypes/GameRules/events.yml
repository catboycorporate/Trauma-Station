- type: entityTable
  id: BasicAntagEventsTable
  table: !type:AllSelector # we need to pass a list of rules, since rules have further restrictions to consider via StationEventComp
    children:
    - id: ClosetSkeleton
    - id: KingRatMigration
    #- id: RevenantSpawn  # GoobStation - removed till rework
    - !type:NestedSelector
      tableId: DerelictBorgEventTable

- type: entityTable
  id: ModerateAntagEventsTable
  table: !type:AllSelector # we need to pass a list of rules, since rules have further restrictions to consider via StationEventComp
    children:
    - !type:NestedSelector # Trauma
      tableId: ModerateAntagEventsTrauma
    - id: DragonSpawn
    - id: NinjaSpawn
    - id: ParadoxCloneSpawn
    #- id: RevenantSpawn  # GoobStation - removed till rework
    - id: SleeperAgents
