- type: entity
  name: chair
  id: RollingOfficeChairBase
  description: Scoot from desk to desk because standing is for interns.
  parent: BaseVehicle
  abstract: true
  components:
  - type: Anchorable
  - type: Rotatable
    rotateWhileAnchored: true
  - type: Sprite
    sprite: Structures/Furniture/chairs.rsi
    noRot: true
  - type: Strap
    position: Stand
    buckleOffset: "0,-0.05"
  - type: Vehicle
    requiredHands: 0
    engineRunning: true
    renderOver: North, NorthEast, NorthWest
  - type: MovementSpeedModifier
    acceleration: 10
    friction: 3.5
    baseSprintSpeed: 2.5
    baseWalkSpeed: 1.5
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 75
        mask:
        - TableMask
  - type: StaticPrice
    price: 50
  - type: VehicleWallPush # Goob - Ability to push yourself off walls.
    actionProto: ActionVehicleWallPush
    kickSpeed: 10
    minDistance: 0
    maxDistance: 1.5
  - type: SprayPushableVehicle # Goob - Allows pushing yourself with a fire extinguisher
    multiplier: 0.05
    impulseDuration: 0.3

- type: entity
  parent: ChairOfficeLight
  id: ChairOfficeRocketBase
  description: Launch from department to department because walking is for interns.
  abstract: true
  components:
  - type: Sprite
    sprite: _Goobstation/Structures/Furniture/rocket_chair.rsi
    state: office-white
  - type: RocketChair
    actionProto: ActionRocketChairBoost
    fuelSolution: fuel
    fuelReagent: Water
    fuelPerSecond: 3
    thrustAcceleration: 50
    boostDuration: 2.2
    fuelCapacity: 100
    startFuel: 100
    vaporReagentPerPuff: 5
    vaporVelocity: 4
    vaporLifetime: 0.8
    vaporCountPerEmit: 1
    vaporSpread: 30
    emitInterval: 0.3
    emitMaxPerTick: 1
    nozzleOffset: 0.1
  - type: VehicleHitAndRun
    minRunoverSpeed: 5
    launchForceBase: 4
    launchForceScale: 0.4
    throwCooldown: 0.6
    runoverRadius: 1
    airTime: 1.2
    canRunOver: false
  - type: SolutionContainerManager
    solutions:
      fuel:
        maxVol: 100
        reagents:
        - ReagentId: Water
          Quantity: 100
  - type: RefillableSolution
    solution: fuel

- type: entity
  parent: ChairOfficeRocketBase
  id: ChairOfficeWhiteRocket
  name: white rocket chair
  components:
  - type: Sprite
    sprite: _Goobstation/Structures/Furniture/rocket_chair.rsi
    state: office-white

- type: entity
  parent: ChairOfficeRocketBase
  id: ChairOfficeDarkRocket
  name: dark rocket chair
  components:
  - type: Sprite
    sprite: _Goobstation/Structures/Furniture/rocket_chair.rsi
    state: office-dark
