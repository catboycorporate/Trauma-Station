- type: entity
  id: SyndicateCustomLawboard
  parent: [FreeformLawboard, BaseSyndicateAnchoredContraband]
  name: syndicate freeform lawboard
  description: A strange looking experimental lawboard. Judging by the Syndicate display on it, it's probaly used for nefarious purposes.
  components:
  - type: Sprite
    sprite: _Goobstation/CustomLawboard/custom_lawboard.rsi
    state: icon
  - type: SiliconLawProvider
    laws: AntimovLawset # This is because it starts off as Antimov for convenience.
    lawset:
      obeysTo: laws-owner-crew
      laws:
      - lawIdentifierOverride: null
        order: 1
        lawString: law-antimov-1
      - lawIdentifierOverride: null
        order: 2
        lawString: law-antimov-2
      - lawIdentifierOverride: null
        order: 3
        lawString: law-antimov-3
    lawUploadSound: /Audio/Ambience/Antag/emagged_borg.ogg # Antimov's sound IS pretty cool but it'd be a bit misleading
