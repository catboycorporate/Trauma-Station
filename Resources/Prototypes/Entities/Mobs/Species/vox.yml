  # - type: Butcherable # Specified above already
  #  butcheringType: Spike # TODO human.
  #  spawned:
  #  - id: FoodMeat
  #    amount: 5
  - type: Respirator
    damage:
      types:
        Asphyxiation: 1.0
    damageRecovery:
      types:
        Asphyxiation: -1.0
  - type: FireVisuals
    alternateState: Standing
  - type: FootprintOwner # Corvax-Next-Footprints
  - type: Carriable # Goobstation
  - type: CPRTraining # Goobstation - Just give to everyone! This ain't MRP.
  # Goobstation end
  - type: Hands
    leftHandDisplacement:
      sizeMaps:
        32:
          sprite: Mobs/Species/Vox/displacement.rsi
          state: hand_l
    rightHandDisplacement:
      sizeMaps:
        32:
          sprite: Mobs/Species/Vox/displacement.rsi
          state: hand_r
  - type: LanguageKnowledge # Einstein Engines - Language
    speaks:
      - TauCetiBasic
      - NewKinPidgin        # Vox language from Floofstation
    understands:
      - TauCetiBasic
      - NewKinPidgin        # Vox language from Floofstation

