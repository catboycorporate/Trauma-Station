- type: entity
  save: false
  name: Urist McCookie
  parent: BaseMobSpeciesOrganic
  id: BaseMobGingerbread
  abstract: true
  components:
  - type: HumanoidAppearance
    species: Gingerbread
  - type: Icon
    sprite: Mobs/Species/Gingerbread/parts.rsi
    state: full
  - type: Body
    prototype: Gingerbread
    requiredLegs: 2
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Gingerbread
  - type: Temperature
    coldDamage:
      types:
        Cold: 0.0 #per second, scales with temperature & other constants
#  - type: DamageVisuals
#    damageOverlayGroups:
#      Brute:
#        sprite: _Shitmed/Mobs/Effects/brute_damage.rsi
#        color: "#896e55"
#      Burn:
#        sprite: _Shitmed/Mobs/Effects/burn_damage.rsi
  - type: Butcherable
    butcheringType: Spike
    spawned:
      - id: FoodBakedCookie #should be replaced with gingerbread sheets or something... provided you're willing to make a full spriteset of those.
        amount: 5
  - type: Bloodstream
    bloodReferenceSolution:
      reagents:
      - ReagentId: Sugar
        Quantity: 100
      - ReagentId: Butter
        Quantity: 200
  # <Goob>
  - type: Reactive
    groups:
      Flammable: [ Touch ]
      Extinguish: [ Touch ]
      Acidic: [Touch, Ingestion, Eyes]
    reactions:
    - reagents: [ Water, SpaceCleaner ]
      methods: [ Touch ]
      effects:
      - !type:WashCreamPie
    - reagents: [ Water ]
      methods: [ Touch ]
      effects:
      - !type:HealthChange
        scaling: true
        damage:
          types:
            Heat: 0.3
      - !type:PopupMessage
        type: Local
        visualType: Large
        messages: [ "gingerbread-hurt-by-water-popup" ]
        probability: 0.25
  - type: Flammable
    damage:
      types:
        Heat: 0.5 # gingerbread don't burn very much
  # </Goob>
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 100 #fairly light
        restitution: 0.0
        mask:
          - MobMask
        layer:
          - MobLayer
  - type: TypingIndicator
    proto: gingerbread
  - type: Inventory
    femaleDisplacements:
      jumpsuit:
        sizeMaps:
          32:
            sprite: Mobs/Species/Human/displacement.rsi
            state: jumpsuit-female


- type: entity
  parent: BaseSpeciesDummy
  id: MobGingerbreadDummy
  categories: [ HideSpawnMenu ]
  components:
  - type: HumanoidAppearance
    species: Gingerbread
  - type: Inventory
    femaleDisplacements:
      jumpsuit:
        sizeMaps:
          32:
            sprite: Mobs/Species/Human/displacement.rsi
            state: jumpsuit-female
